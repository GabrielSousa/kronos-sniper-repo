<!DOCTYPE html>
<html lang="pt">
<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Página de CRUD para o treinamento do ppsus.">
		<meta name="author" content="Raoni Renosto">
		
		<title>CRUD PPSUS</title>
		
		<!-- Bootstrap core CSS -->
		<link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
		
		<!-- Custom styles for this template -->
		<link rel="stylesheet" type="text/css" href="css/crud-principal.css">
		
		<!-- Jquery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		
		<!-- Bootstrap JS -->
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		
		<!-- Lista JS -->
		<script src="js/lista.js"></script>
		
		<script>
			function loop(){
				var table = $('#values')[0];
				for(i=0;i<10;i++){
					addRow(table, 'Gabriel', 'email'+i+'@emailJS.com', 'White Duck', 'M');
				}
			}
			
			function mostrarFormulario(){
				$('#lista').hide().delay(1000).fadeOut(2200);
				$('#divFormulario').fadeIn();
			}
			
			function inserirLinha(){
				addRow($('#values')[0], $('#nome').val(), $('#email').val(), $('#cidade').val(), $('#sexo').val());
				$('#formFormulario')[0].reset();
				$('#divFormulario').hide().delay(1000).fadeOut(2200);
				$('#lista').fadeIn(1000);
				console.log('SS');
			}
		</script>
		
	</head>
	
	<body onload="loop()">
		
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="index.html">CRUD PPSUS</a>
				</div>
				<div align="right" onclick="mostrarFormulario()">
				<a href="#" class="btn btn-success"><span class="glyphicon glyphicon-floppy-disk"></span> Incluir </a>
				</div>
			</div>
		</div>
		
		<div class="container" id="lista">
			<div class="table-responsive">
				<table id="list" class="table table-striped">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Email</th>
							<th>Cidade</th>
							<th>Sexo</th>
							<th></th>
						</tr>
					</thead>
					<tbody id="values">
						<!-- Lista -->
					</tbody>
				</table>
			</div>
		</div>
		
        <div hidden class="container" id="divFormulario">
			<form class="form-signin" role="form" id="formFormulario">
				<h2 class="form-signin-heading">Insira os seus dados:</h2>
				<input type="text" class="form-control" placeholder="Nome Completo" required autofocus id="nome">
				<input type="email" class="form-control" placeholder="Email" required id="email">
				<select class="form-control" required id="cidade">
					<option value="">Selecione a sua cidade</option>
					<option>Pato Branco</option>
					<option>Francisco Beltrão</option>
				</select>
				<select class="form-control" required id="sexo">
					<option>Masculino</option>
					<option>Feminino</option>
				</select>
				<button class="btn btn-lg btn-primary btn-block" type="submit" onclick="inserirLinha()">Cadastrar</button>
			</form>
		</div>
		
	</body>
</html>
